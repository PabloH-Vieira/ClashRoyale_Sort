<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="modal-details" class="modal-overlay hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Nome do Deck</h2>
        <div class="modal-stats" id="modal-stats">
        </div>
        <h3>Cartas do Deck:</h3>
        <div class="grid-cards" id="modal-cards-grid">
        </div>
    </div>
</div>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="assets/Clash_Royale_Logo.png" alt="Clash_Royale_Logo" class="logo">
        </div>
        <h2>Defina sua Estrat√©gia</h2>

        <div class="control-group">
            <label>Prioridade de Ataque
                <img src="/assets/icon_menu_battle.png">
            </label>
            <input type="range" id="attack_slider" min="0" max="100" value="50">
            <span id="attack_value">50</span>
        </div>
        <div class="control-group">
            <label>Prioridade de Defesa
                <img src="assets/icon_League_Badge_Master_1.png">
            </label>
            <input type="range" id="defense_slider" min="0" max="100" value="50">
            <span id="defense_value">50</span>
        </div>
        <div class="control-group">
            <label>Economia de Elixir
                <img src="/assets/Elixir.webp">
            </label>
            <input type="range" id="elixir_slider" min="0" max="100" value="50">
            <span id="elixir_value">50</span>
        </div>

        <div class="action-box">
            <h3>Comparar Algoritmos</h3>
            <button id="btn-quick" class="btn btn-green">‚ö° Quick Sort (Instant√¢neo)</button>
            <button id="btn-bubble" class="btn btn-red">üêå Bubble Sort</button>
            <p id="status-something" class="status-text">Aguardando...</p>
        </div>

        <div class="stats-box">
            <p>Total no Banco: <strong id="total-decks">0</strong></p>
            <p>Top Score: <strong id="top-score">0</strong></p>
        </div>
    </aside>

    <main>
        <h1>Resultados da Busca</h1>
        <div id="grid-results" class="card-grid"></div>
    </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
