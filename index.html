<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Sorter - Algoritmos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="modal-detalhes" class="modal-overlay hidden">

        <h3>Cartas do Deck:</h3>

        </div>
    </div>
</div>

<div class="app-container">
    <aside class="sidebar">
        <h2>Defina sua Estrat√©gia</h2>

        <div class="control-group">
            <label>Prioridade de Ataque ‚öîÔ∏è</label>
            <input type="range" id="slider-ataque" min="0" max="100" value="50">
            <span id="val-ataque">50</span>
        </div>
        <div class="control-group">
            <label>Prioridade de Defesa üõ°Ô∏è</label>
            <input type="range" id="slider-defesa" min="0" max="100" value="50">

            <label>Economia de Elixir üíß</label>

        </div>

        <div class="action-box">
            <h3>Comparar Algoritmos</h3>

            <button id="btn-bubble" class="btn btn-red">üêå Bubble Sort (Did√°tico)</button>
            <p id="status-algo" class="status-text">Aguardando...</p>
        </div>

        <div class="stats-box">
            <p>Total no Banco: <strong id="total-decks">0</strong></p>
            <p>Top Score: <strong id="top-score">0</strong></p>
        </div>
    </aside>

    <main>
        <h1>Resultados da Busca</h1>
        <div id="grid-resultados" class="card-grid"></div>
    </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
